<app-header title="ArtSpot"></app-header>

<ion-content [fullscreen]="true">
    <div class="l-constrained">
        <ion-text>
            <h1>Liste des oeuvres</h1>
        </ion-text>
        <div class="arts-list">
            <ion-card class="art" *ngFor="let art of arts" [routerLink]="['/details', art.id]">
                <ion-card-header>
                    <div class="art-img">
                        <img src="{{ art.image }}" alt="{{ art.name }}">
                    </div>
                    <ion-card-title>{{ art.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p class="art-paragraph"><span>Longitude</span>{{ art.longitude }}</p>
                    <p class="art-paragraph"><span>Latitude</span>{{ art.latitude }}</p>
                    <p class="art-created">Créé le {{ art.createdAt|date:'dd/MM/yyyy' }}</p>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button routerLink="/add">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
